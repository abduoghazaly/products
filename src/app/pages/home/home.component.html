<section class="home-container">
  @if(userService.user().token != ''){
  <div class="company-container">
    <img src="assets/images/logo.svg" alt="Logo" />
    <h1>ClickTik</h1>
  </div>
  <h5>
    Welcome to ClickTik,
    <span
      class="login-route"
      [routerLink]="['/login']"
      routerLinkActive="router-link-active"
    >
      Login here
    </span>
  </h5>
  } @else {
  <app-products></app-products>
  }
</section>
